  <!-- header -->
  <rect x="70" y="98" width="160" height="18" rx="9" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="344" cy="107" r="8" fill="#2FC27A"/>

  <!-- bubbles -->
  <rect x="78" y="150" width="240" height="58" rx="22" fill="#FFFFFF" opacity="0.10"/>
  <rect x="118" y="230" width="250" height="74" rx="26" fill="#2FC27A" opacity="0.92"/>
  <rect x="148" y="322" width="220" height="58" rx="22" fill="#2FC27A" opacity="0.92"/>
  <rect x="78" y="402" width="230" height="58" rx="22" fill="#FFFFFF" opacity="0.10"/>
  <rect x="138" y="482" width="230" height="74" rx="26" fill="#2FC27A" opacity="0.92"/>

  <!-- composer -->
  <rect x="70" y="720" width="280" height="44" rx="22" fill="#FFFFFF" opacity="0.10"/>
  <rect x="360" y="720" width="36" height="44" rx="18" fill="#2FC27A"/>
</svg>
