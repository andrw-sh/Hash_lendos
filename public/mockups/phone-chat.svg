<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 840" width="420" height="840">
  <defs>
    <linearGradient id="frame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1B1F26"/>
      <stop offset="100%" stop-color="#0E1116"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0F141B"/>
      <stop offset="100%" stop-color="#0B0F15"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="26" y="20" width="368" height="800" rx="56" fill="url(#frame)" filter="url(#soft)"/>
  <rect x="44" y="44" width="332" height="752" rx="44" fill="url(#screen)"/>

  <!-- notch -->
