<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F4F0EA"/>
      <stop offset="50%" stop-color="#FFF1E8"/>
      <stop offset="100%" stop-color="#ECF6F4"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="1400" height="900" fill="url(#bg)"/>
  <circle cx="240" cy="720" r="140" fill="#A7E5DB" opacity="0.5"/>
  <circle cx="1120" cy="180" r="100" fill="#F7C6B8" opacity="0.5"/>

  <!-- Split hero layout -->
  <rect x="680" y="220" width="580" height="340" rx="28" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="720" y="260" width="160" height="22" rx="11" fill="#2F5D6B" opacity="0.2"/>
  <rect x="720" y="300" width="320" height="40" rx="20" fill="#F2F4FA"/>
  <rect x="720" y="350" width="360" height="54" rx="24" fill="#E6F4F1"/>
  <rect x="960" y="420" width="230" height="46" rx="23" fill="#F2F4FA"/>
  <rect x="720" y="490" width="250" height="16" rx="8" fill="#2F5D6B" opacity="0.16"/>
  <rect x="1040" y="490" width="150" height="16" rx="8" fill="#2F5D6B" opacity="0.16"/>

  <!-- Kabanchik bust with headset -->
  <g transform="translate(300 360)">
    <circle cx="0" cy="0" r="150" fill="#F2BFA2"/>
    <ellipse cx="-52" cy="-24" rx="28" ry="36" fill="#2A2A2A"/>
    <ellipse cx="52" cy="-24" rx="28" ry="36" fill="#2A2A2A"/>
    <circle cx="-52" cy="-30" r="11" fill="#FFFFFF"/>
    <circle cx="52" cy="-30" r="11" fill="#FFFFFF"/>
    <circle cx="-48" cy="-28" r="6" fill="#2F5D6B"/>
    <circle cx="56" cy="-28" r="6" fill="#2F5D6B"/>
    <ellipse cx="0" cy="48" rx="46" ry="28" fill="#E09A7B"/>
    <circle cx="-16" cy="48" r="6" fill="#2A2A2A"/>
    <circle cx="16" cy="48" r="6" fill="#2A2A2A"/>
    <circle cx="-110" cy="-102" r="34" fill="#F2BFA2"/>
    <circle cx="110" cy="-102" r="34" fill="#F2BFA2"/>

    <!-- Headset -->
    <path d="M-120 -40 C-120 -120 120 -120 120 -40" fill="none" stroke="#2F5D6B" stroke-width="10"/>
    <rect x="-135" y="-40" width="28" height="56" rx="12" fill="#2F5D6B"/>
    <rect x="107" y="-40" width="28" height="56" rx="12" fill="#2F5D6B"/>
    <circle cx="120" cy="30" r="10" fill="#2F5D6B"/>

    <rect x="-160" y="120" width="320" height="210" rx="28" fill="#2D3644"/>
    <rect x="-120" y="140" width="240" height="180" rx="20" fill="#232C38"/>
    <rect x="-24" y="150" width="48" height="120" rx="12" fill="#F7F1EB"/>
    <polygon points="0,150 52,212 0,246 -52,212" fill="#2F5D6B"/>
    <circle cx="0" cy="230" r="8" fill="#1E1F28"/>
  </g>
</svg>
