  <rect x="730" y="250" width="140" height="24" rx="12" fill="#1E6F7B" opacity="0.2"/>
  <rect x="730" y="295" width="300" height="44" rx="20" fill="#F1F3F8"/>
  <rect x="730" y="350" width="340" height="56" rx="24" fill="#E6F4F1"/>
  <rect x="960" y="420" width="240" height="50" rx="24" fill="#F1F3F8"/>
  <rect x="730" y="490" width="260" height="18" rx="9" fill="#1E6F7B" opacity="0.14"/>
  <rect x="1040" y="490" width="170" height="18" rx="9" fill="#1E6F7B" opacity="0.14"/>

  <!-- Kabanchik in suit (anime-ish) -->
  <g transform="translate(260 350)">
    <circle cx="0" cy="0" r="150" fill="#F3C3A2"/>
    <ellipse cx="-52" cy="-20" rx="28" ry="36" fill="#2A2A2A"/>
    <ellipse cx="52" cy="-20" rx="28" ry="36" fill="#2A2A2A"/>
    <circle cx="-52" cy="-26" r="12" fill="#FFFFFF"/>
