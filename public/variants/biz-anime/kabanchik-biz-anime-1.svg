<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6F1EB"/>
      <stop offset="55%" stop-color="#FFE9DF"/>
      <stop offset="100%" stop-color="#F3EEE6"/>
    </linearGradient>
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="1400" height="900" fill="url(#bg)"/>
  <circle cx="1180" cy="140" r="90" fill="#F2C94C" opacity="0.55"/>
  <circle cx="250" cy="720" r="120" fill="#8EDBD0" opacity="0.55"/>

  <!-- Chat card -->
