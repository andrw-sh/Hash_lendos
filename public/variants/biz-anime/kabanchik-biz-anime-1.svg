    <circle cx="-48" cy="-24" r="6" fill="#1E6F7B"/>
    <circle cx="56" cy="-24" r="6" fill="#1E6F7B"/>
    <ellipse cx="0" cy="45" rx="46" ry="28" fill="#E19073"/>
    <circle cx="-16" cy="44" r="6" fill="#2A2A2A"/>
    <circle cx="16" cy="44" r="6" fill="#2A2A2A"/>
    <circle cx="-98" cy="-110" r="34" fill="#F3C3A2"/>
    <circle cx="98" cy="-110" r="34" fill="#F3C3A2"/>

